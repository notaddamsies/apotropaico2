<form #f="ngForm" (submit)="save.emit(f)" class="w-50 p-3 position-relative top-0 start-50 translate-middle-x">
    <div class="form-group">
        <label for="nome">Title</label>
        <input type="text" class="form-control w-50" name="title" [ngModel]="active.title" id="title" placeholder="Insert title">
    </div>
    <div class="form-group">
        <label for="nome">Post body</label>
        <textarea class="form-control w-50" name="body" [ngModel]="active.body" id="body" placeholder="Write here..."></textarea>
    </div>
    <div class="form-group">
        <label for="description">Category</label>
        <select class="select form-control w-50" title="name" name="name" [ngModel]="this.active.category">
            <option disabled default selected>Select Category</option>
            <option *ngFor="let category of this.category" [ngValue]="category"> {{category.name}} </option>
        </select>
    </div>
    <div class="form-group">
        <label for="nome">Title</label>
        <input type="text" class="form-control w-50" name="author" [ngModel]="active.author" id="author" placeholder="Insert title">
    </div>
    <div class="mt-3">
        <button class="btn btn-light" type="submit">{{active.id ? 'Confirm':'Add'}}</button>
        <ng-container *ngIf="active.id">
            <button type="button" class="btn btn-danger ms-2" (click)="resetActive.emit(f)">Cancel</button>
        </ng-container>
    </div>
</form>
