<form #f="ngForm" (submit)="save.emit(f)" class="w-50 p-3 position-relative top-0 start-50 translate-middle-x">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control w-50" name="name" [ngModel]="active.name" id="name" placeholder="Insert Name">
    </div>
    <div class="form-group">
        <label for="tags">Tags</label>
        <input type="text" class="form-control w-50" name="tags" [ngModel]="active.tags" id="tags" placeholder="Insert Sede">
    </div>
    <div class="mt-3">
        <button class="btn btn-light" type="submit">{{active.id ? 'Confirm':'Add'}}</button>
        <ng-container *ngIf="active.id">
            <button type="button" class="btn btn-danger ms-2" (click)="resetActive.emit(f)">Cancel</button>
        </ng-container>
    </div>
</form>
